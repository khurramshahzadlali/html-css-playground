<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS/JS Playground</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav>
    <button class="active" data-language="html">HTML</button>
    <button data-language="css">CSS</button>
    <button data-language="js">JavaScript</button>
  </nav>
  <nav class="livepreview">
    <h3>Live Preview</h3>
  </nav>
  <main>
    <textarea id="html-input" placeholder="Enter your HTML code here"></textarea>
    <textarea id="css-input" class="hidden" placeholder="Enter your CSS code here"></textarea>
    <textarea id="js-input" class="hidden" placeholder="Enter your JavaScript code here"></textarea>
    <iframe id="output"></iframe>
  </main>
  <script src="index.js"></script>
</body>
</html>
