<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>HTML/CSS/JS Playground</title>


</head>
<!--
  <header><h4>HTML,CSS and JavaScript Playground</h4></header>
-->
  <nav>
    <button class="active" data-language="html">HTML</button>  
    <button data-language="css">CSS</button>
    <button data-language="js">JavaScript</button>
  </nav>
  <nav class="livepreview">
    <h3>Live Preview</h3>
 </nav>
  <main>
    <textarea id="html-input" placeholder="Enter your HTML code here" spellcheck="false"></textarea>
 <!--   <button id="copy-btn" class="copy-btn">Copy</button> -->
    <textarea id="css-input" class="editor hidden" placeholder="Enter your CSS code here" spellcheck="false"></textarea>
    <textarea id="js-input" class="editor hidden" placeholder="Enter your JavaScript code here" spellcheck="false"></textarea>
    <iframe id="output"></iframe>
  </main>
  <script src="index.js"></script>
  </body>
</html>
