<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS/JS Playground</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.63.0/lib/codemirror.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.63.0/theme/dracula.css">
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.63.0/lib/codemirror.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.63.0/mode/htmlmixed/htmlmixed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.63.0/mode/css/css.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.63.0/mode/javascript/javascript.js"></script>
<script>CodeMirror.fromTextArea(document.getElementById("html-input"), { mode: "htmlmixed", theme: "dracula" });</script>
<script>CodeMirror.fromTextArea(document.getElementById("css-input"), { mode: "css", theme: "dracula" });</script>
<script>CodeMirror.fromTextArea(document.getElementById("js-input"), { mode: "javascript", theme: "dracula" });</script>
</head>
<body>
  <nav>
    <button class="active" data-language="html">HTML</button>
    <button data-language="css">CSS</button>
    <button data-language="js">JavaScript</button>
  </nav>
  <nav class="livepreview">
    <h3>Live Preview</h3>
  </nav>
  <main>
    <textarea id="html-input" placeholder="Enter your HTML code here" class="language-html"></textarea>
    <textarea id="css-input" class="hidden" placeholder="Enter your CSS code here" class="language-css"></textarea>
    <textarea id="js-input" class="hidden" placeholder="Enter your JavaScript code here" class="language-js"></textarea>
    <iframe id="output"></iframe>
  </main>
  <script src="index.js"></script>
</body>
</html>
