<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS/JS Playground</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="prism.css">
</head>
<body>
  <nav>
    <button class="active" data-language="html">HTML</button>
    <button data-language="css">CSS</button>
    <button data-language="js">JavaScript</button>
  </nav>
  <nav class="livepreview">
    <h3>Live Preview</h3>
  </nav>
  <main>
    <textarea id="html-input" placeholder="Enter your HTML code here" class="language-html"></textarea>
    <textarea id="css-input" class="hidden" placeholder="Enter your CSS code here" class="language-css"></textarea>
    <textarea id="js-input" class="hidden" placeholder="Enter your JavaScript code here" class="language-js"></textarea>
    <iframe id="output"></iframe>
  </main>
  <script src="index.js"></script>
  <script src="prism.js"></script>
  <script>
    // Initialize Prism with the appropriate settings
    Prism.highlightAll();

    // Bind Prism to the input fields
    Prism.highlightElement(document.getElementById("html-input"));
    Prism.highlightElement(document.getElementById("css-input"));
    Prism.highlightElement(document.getElementById("js-input"));
  </script>
</body>
</html>
